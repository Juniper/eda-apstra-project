apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-notification-service
  namespace: default
  labels:
    app: event-notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-notification-service
  template:
    metadata:
      labels:
        app: event-notification-service
      annotations:
        # Force pod restart when ConfigMap changes
        configmap/checksum: "nutanix-eda-config"
    spec:
      containers:
      - name: event-notification-service
        image: s-artifactory.juniper.net/atom-docker/nutanix/event-notification-service:v15
        imagePullPolicy: Always
        # Load all configuration from ConfigMap and Secrets as environment variables
        envFrom:
        - configMapRef:
            name: nutanix-eda-config
        - secretRef:
            name: nutanix-eda-secrets
        name: nutanix-eda-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
      restartPolicy: Always
      imagePullSecrets:
      - name: artifactory-secret
